<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Bryan's Mock Google Homepage</title>
  <link rel="stylesheet" type="text/css" href="google_css.css">
</head>
<body>
  <div id="topbar">
    <ul class=ul>
      <li><a href="https://www.google.com/gmail">Gmail</a></li>
      <li><a href="#">Images</a></li>
        <li><a href="#"><img id="app_img" src="images/apps.png"></a></li>
      <li><button id="signin">Sign In</button></li>
    </ul>
  </div>
  <div id="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
  </div>
  <div id="searchbar">
    <input type="text">
    <input value="Google Search" type="submit">
    <input value="I'm Feelin' Lucky" type="submit">
  </div>
  <div id="wordsnippit">
    Some text about a feel good story goes <a href="#">here with a link.</a>
  </div>
  <div id="footer">
    <ul id="footer_left">
      <!-- This all goes to the bottom-left -->
      <li><a href="#">Advertising</li>
      <li><a href="#">Business</li>
      <li><a href="#">About</li>
    </ul>
    <ul id="footer_right">
      <!-- This all goes to the bottom-right -->
      <li><a href="#">Privacy</li>
      <li><a href="#">Terms</li>
      <li><a href="#">Settings</li>
    </ul>

  </div>
</div>


</body>
</html>
