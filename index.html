<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Bryan's Mock Google Homepage</title>
  <link rel="stylesheet" type="text/css" href="google_css.css">
</head>
<body>
<div id="main">
  <div id="topbar">
    <ul class=ul>
      <li><a href="https://www.google.com/gmail">Gmail</a></li>
      <li>Images</li>
      <li>[Apps Button]</li>
      <li>[Alerts Button]</li>
      <li>[Profile]</li>
    </ul>
    </div>
  </div>
  <div id="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
  </div>
  <div id="searchbar">
    <input type="text">
    <input value="Google Search" type="submit">
    <input value="I'm Feelin' Lucky" type="submit">
  </div>
  <div id="wordsnippit">
    Some text about a feel good story goes <a href="#">here with a link.</a>
  </div>
  <div id="footer" class="footer">
    <div id="footer_business">
      <!-- This all goes to the bottom-left -->
      <a href="https://www.google.com/advertising">Advertising</a>
      <a href="https://www.google.com/business">Business</a>
      <a href="https://www.google.com/about">About</a>
    </div>
    <div id="user_agreements">
        <!-- This all goes to the bottom-right -->
        <a href="https://www.google.com/privacy">Privacy</a>
        <a href="https://www.google.com/terms">Terms</a>
        <a href="https://www.google.com/settings">Settings</a>
    </div>
  </div>
</div>


</body>
</html>
